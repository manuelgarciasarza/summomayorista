<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;500&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <img src="./imagenes/logo.jpg" alt="logo">
    </header>
    <div class="titulo">
        <img src="./imagenes/logo-unilever.jpg" alt="logo-unilever">
        <div class="titulo-texto">
            <h1>Distribuidor Oficial de Productos UNILEVER</h1>
            <h3>Venta de alimentos, artículos de limpieza y perfumería </h3>
        </div>
    </div>
    <div class="ingresar">
        <h3>COMPRA A LOS MEJORES PRECIOS</h3>
    </div>
    <div class="banner">
       <a href="https://www.compreahora.com.ar/"><img src="./imagenes/banner.png" alt="banner"></a>
    </div>
    <div class="link-compreahora">
        <img src="./imagenes/icono-click.png" alt="icono-click">
        <a href="https://www.compreahora.com.ar/">Ingrese para comprar</a>
    </div>
    <div class="contacto">
        <div class="contacto-texto">
            <h2>Contactanos</h2>
            <p>En caso de que tengas alguna consulta, no dudes en contactarnos</p>
        </div>
        <div class="email">
            <img src="./imagenes/logo-email.jpg" alt="email-logo">
            <p>info@summomayorista.com.ar</p>
        </div>
        <div class="wpp">
            <img src="./imagenes/logo-wpp.jpg" alt="wpp-logo">
            <p>+54 9 11 5257 3936</p>
        </div>
    </div>
    <div class="footer"></div>

</body>
</html>
